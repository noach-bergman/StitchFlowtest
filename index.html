    <style>
      body {
        font-family: 'Assistant', sans-serif;
        background-color: #f8f9fa;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
      }
      .font-heebo { font-family: 'Heebo', sans-serif; }
      
      @media (min-width: 768px) {
        html, body { overflow: hidden; }
      }
      
      /* אנימציית לייזר לסורק */
      @keyframes laser-move {
        0% { transform: translateY(0); opacity: 0.2; }
        50% { transform: translateY(240px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.2; }
      }
      .scanner-laser {
        position: absolute;
        left: 5%;
        width: 90%;
        height: 3px;
        background: #e11d48;
        box-shadow: 0 0 12px 3px rgba(225, 29, 72, 0.8);
        z-index: 20;
        animation: laser-move 2s infinite ease-in-out;
        border-radius: 100%;
        pointer-events: none;
      }
      
      .scanner-overlay {
        background: rgba(0, 0, 0, 0.5);
        position: absolute;
        inset: 0;
        z-index: 10;
      }
      .scanner-cutoff {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 250px;
        height: 250px;
        background: transparent;
        box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.6);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        z-index: 11;
        overflow: hidden;
      }
    </style>
